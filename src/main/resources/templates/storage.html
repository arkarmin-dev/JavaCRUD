<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>
<body>
    <h1>Storage</h1>
    <table>
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" products: ${products}">
            <td th:text="${products.prodId}"></td>
            <td th:text="${products.prodName}"></td>
            <td th:text="${products.prodQuantity}"></td>
        </tr>
        </tbody>

    </table>
</body>
</html>
